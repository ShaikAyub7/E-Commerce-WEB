<!DOCTYPE html>
<body lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<!-- <h4>Register</h4> -->
<form method="post" enctype="multipart/form-data" class="container card p-3 shadow-lg mt-5" style="text-transform: capitalize; padding: 40px; border-radius: 20px; max-width: 600px; margin-bottom: 50px;">
  {% csrf_token %}

  <h4>Register</h4>

  {% if messages %}
<ul class="messages" style="padding: 30px;">
    <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
    <div class="progress "style="padding: 20px; display: flex; justify-self: center; align-items:center; background:#f1807e; font-weight:600;" >
        {% for message in messages %}
        {{ message }}
        <!-- <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ message }}</div> -->
        {% endfor %}
      </div>
</ul>
{% endif %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">username</label>
        <input type="name" class="form-control" id="Usernmae" name="username" aria-describedby="Username">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <label for="phone_number" class="form-label">Mobile Number</label>
    <input type="number" name="phone_number" class="form-control" id="phone_number" aria-describedby="">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password"class="form-control" id="exampleInputPassword1 " name="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>


    </div>
    <p> <a href="/login/">already have an account</a></p>
    
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</body>
</html>
