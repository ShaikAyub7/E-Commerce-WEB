<form method="post" enctype="multipart/form-data" class="container card p-3 shadow-lg mt-5" style="text-transform: capitalize; padding: 40px; border-radius: 20px; max-width: 600px; margin-bottom: 50px;">

  <h4>Login</h4>
  {% csrf_token %}


  {% if messages %}
<ul class="messages" style="padding: 30px;">
    <!-- <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li> -->
    <div class="progress "style="padding: 20px; display: flex; justify-self: center; align-items:center; background:#f1807e; font-weight:600;" >
    {% for message in messages %}
        {{ message }}
        <!-- <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ message }}</div> -->
        {% endfor %}
        {% endif %}
      </div>
    <div class="mb-3">
      <label for="text" class="form-label">username</label>
      <input type="text" class="form-control" id="username" name="username" aria-describedby="username" style="text-transform: capitalize;">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <p> <a href="/register/">don't  have an account</a></p>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</body>
